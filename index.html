<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloudinary Çoklu Fotoğraf Yükleme TEST</title>
</head>
<body>
  <h2>Fotoğraf Yükle</h2>
  <input type="file" id="fileInput" accept="image/*" multiple />
  <button id="uploadBtn">Yükle</button>
  <p id="status"></p>

  <!-- Çoklu görsel için boş bir kapsayıcı -->
  <div id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;"></div>

  
  <script src="upload.js"></script>
</body>
</html>
